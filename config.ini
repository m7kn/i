[settings]
# Set the desired language code. The corresponding file must exist in the 'lang/' directory.
# For example: en, hu. Defaults to 'en' if not found.
language = hu

[commands]
# Maps a command to a module to be executed.
# Format: command_name = package.module_name
hello = modules.hello
files = modules.files

[aliases]
# Defines aliases for commands.
# An alias can map to a simple command or a command with arguments.
# Format: alias_name = command [args...]
f = files
ls = files sort list
l = list